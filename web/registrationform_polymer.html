<!DOCTYPE html>

<html>
  <body>
    <polymer-element name="my-registration-form">
      <template>
        <div>
          <input type="text" on-key-up="validateUsername" value="{{username}}" placeholder="Username">
          <span>{{ userError }} </span><br><br>  
          <input type="text" on-key-up="validateMail" value="{{mail}}" placeholder="Email">
          <span>{{ mailError }} </span><br><br>
          <input type="password" on-key-up="validatePassword" value="{{password}}" placeholder="Password">
          <span>{{ passError }} </span><br><br>
          <input type="password" on-key-up="validateCpassword" value="{{cPassword}}" placeholder="Confirm password">
          <!-- check behavior -->
          <template if="{{cPassword != password}}"> 
            <span>{{ cPassError }} </span>
          </template>
          <br><br>      
          
          <button type="submit" on-click="validate">submit</button>
        </div>
      </template>
      <script type="application/dart" src="Registrationform_polymer.dart"> </script>
    </polymer-element>
  </body>
</html>
